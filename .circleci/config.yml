version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:13:12.0
    working_directory: ~/repo
    steps:
      - checkout # checkout to target branch
      - run:
          name: Show Current Branch
          command: echo ${CURRENT_BRANCH}
      - restore_cache: # check if have cache try to restore
          keys:
            - app-{{ checksum "package.json"}}
            - app-
      - run: # check not have cache try to instll and save cache
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: app-{{ checksum "package.json"}}

  deploy-to-asw-s3:
    docker:
      - image: circleci/node:13:12.0
    working_directory: ~/repo
    steps:
      - checkout # checkout to target branch
      - run:
          name: Show Current Branch
          command: echo ${CURRENT_BRANCH}
      - run: # install aws cli
          name: Installing AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get- install -y awscli
            sudo apt-get install -y python-pip python-dev build-essential
      - run:
          name: Build Project
          command: |
            npm install
            npm run build
            cd build
            zip ../build/zip -r * .[^.]*
            echo "Build Successful"
      - run:
          name: Deploy to AWS-S3
          command: |
            if [ "${CURRENT_BRANCH}" == "master" ]
            then 
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_PRODUCTION} --delete
            elif [ "${CURRENT_BRANCH}" == "staging" ]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_STAGGING} --delete
            else [ "${CURRENT_BRANCH}" == "staging" ]
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_DEV} --delete
            fi

  deploy-to-asw-cloudfront:
    docker:
      - image: circleci/node:13:12.0
    working_directory: ~/repo
    steps:
      - checkout # checkout to target branch
      - run:
          name: Show Current Branch
          command: echo ${CURRENT_BRANCH}
      - run: # install aws cli
          name: Installing AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get- install -y awscli
            sudo apt-get install -y python-pip python-dev build-essential
      - run:
          name: Build Project
          command: |
            npm install
            npm run build
            cd build
            zip ../build/zip -r * .[^.]*
            echo "Build Successful"
      - run:
          name: Deploy to AWS-Cloudfront
          command: |
            aws configure set preview.cloudfront
            if [ "${CURRENT_BRANCH}" == "master" ]
            then 
              aws cloudfront create-invalidation --distribution-id ${AWS_DISTRIBUTION_PROD_ID} --path /\*
            elif [ "${CURRENT_BRANCH}" == "staging" ]
            then
              aws cloudfront create-invalidation --distribution-id ${AWS_DISTRIBUTION_STAGGING_ID} --path /\*
            else [ "${CURRENT_BRANCH}" == "staging" ]
              aws cloudfront create-invalidation --distribution-id ${AWS_DISTRIBUTION_DEV_ID} --path /\*
            fi

workflows:
  build_and_deploy:
    jobs:
      - build
      - deploy-to-asw-s3:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - staging
                - master
      - deploy-to-asw-cloudfront:
          requires:
            - deploy-to-asw-s3
          filters:
            branches:
              only:
                - develop
                - staging
                - master
